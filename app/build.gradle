apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "io.voltage.app"
        minSdkVersion 16
        targetSdkVersion 25
    }

    signingConfigs {
        release {
            storeFile file(VOLTAGE_STORE_FILE)
            storePassword VOLTAGE_STORE_PASS
            keyAlias VOLTAGE_KEY_ALIAS
            keyPassword VOLTAGE_KEY_PASS
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.facebook.fresco:fresco:1.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.1'
    compile 'com.squareup.retrofit2:converter-gson:2.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'

    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-v13:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:preference-v7:25.3.1'
    compile 'com.google.firebase:firebase-messaging:11.0.4'
    compile 'com.google.android.gms:play-services-base:11.0.4'

    compile 'io.pivotal:arca-service:1.0-beta.16-SNAPSHOT'
    compile 'io.pivotal:arca-provider:1.0-beta.16-SNAPSHOT'
    compile 'io.pivotal:arca-fragments:1.0-beta.16-SNAPSHOT'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.10.0'
}

apply plugin: 'com.google.gms.google-services'